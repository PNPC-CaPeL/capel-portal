backend:
  name: git-gateway
  branch: nuxt # Branch to update (optional; defaults to master)

media_folder: public/img
public_folder: /img

i18n:
  structure: multiple_folders
  locales: [fr, en]
  default_locale: fr

collections:
  - name: 'pages'
    label: 'Page'
    delete: false # Prevent users from deleting documents in this collection
    create: true
    folder: "content"
    editor:
      preview: false
    format: 'frontmatter'
    slug: "{{field.slug}}"
    i18n: true
    fields:
      - { label: 'Titre', name: 'title', widget: 'string', i18n: true }
      - { label: 'Entr√©e menu', name: 'menuTitle', widget: 'string', i18n: true, required: false}
      - { label: 'Afficher dans le menu', name: 'navigation', widget: 'boolean', i18n: true, default: false }
      - { label: 'Slug', name: 'slug', widget: 'string', i18n: true }
      - {label: "Description", name: "description", widget: "text", i18n: true}
      - { label: 'Corps', name: 'body', widget: 'markdown', i18n: true }
      - label: "Illustration"
        i18n: true
        name: "image"
        widget: "image"
        choose_url: false
        media_library:
          config:
            multiple: false
